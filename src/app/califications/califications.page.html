<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Calificaciones </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calificaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item
      *ngFor="let calificacion of calificaciones"
      (click)="goDetail(calificacion)"
    >
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h1>{{calificacion.alumno}}</h1>
        </ion-text>
        <p>{{calificacion.materia}}</p>
        <ion-text color="primary">
          <h2>Calificacion: {{calificacion.nota}}</h2>
        </ion-text>
        <ion-text>
          <h3>Profesor: {{calificacion.professorId.name}}</h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
