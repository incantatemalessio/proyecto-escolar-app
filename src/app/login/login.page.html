<ion-content [fullscreen]="true">
  <div id="container">
    <form [formGroup]="form" (ngSubmit)="navigate()">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Iniciar sesion</ion-card-title>
          <ion-card-subtitle>Proyecto escolar</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Correo / Usuario</ion-label>
            <ion-input
              placeholder="correo@ejemplo.com"
              formControlName="email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input
              type="password"
              placeholder="pass123"
              formControlName="password"
            ></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit">Iniciar sesion</ion-button>
        </ion-card-content>
      </ion-card>
    </form>

    <ion-button expand="full" fill="clear" (click)="register()"
      >¿Aun sin cuenta, Registrate?</ion-button
    >
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="globalCalifications()">
      <ion-icon name="list"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
